<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX _ SHADOW</title>
</head>

<body>
    <!-- BOX_SHADOW -->
    <h1>Explain the box shadow</h1>
    <div style="display: flex; flex-wrap: wrap;">
        <div style="box-shadow: 5px 5px;background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: 5px 5px
        </div>
        <div style="box-shadow: 5px 5px red;background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: 5px 5px red
        </div>
        <div style="box-shadow: 5px 5px 5px red;background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: 5px 5px 5px red
        </div>
        <div
            style="box-shadow: 5px 5px 5px 5px red;background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: 5px 5px 5px 5px red
        </div>
        <div
            style="box-shadow: 5px 5px 5px 5px red inset;background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: 5px 5px 5px 5px red inset
        </div>
        <div
            style="box-shadow: -5px 5px 5px 5px red; background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: -5px 5px 5px 5px red;
        </div>
        <div
            style="box-shadow: 5px -5px 5px 5px red; background-color: aliceblue; height:140px;  width:140px;margin: 10px;">
            box-shadow: 5px -5px 5px 5px red;
        </div>
        <div
            style="box-shadow: -5px -5px 5px 5px red; background-color: aliceblue; height:140px;  width:140px;margin: 15px;">
            box-shadow: -5px -5px 5px 5px red;
        </div>
    </div>
</body>

</html>
