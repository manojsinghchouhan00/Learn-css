<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masking property</title>
    <style>
        .mask1 {
            /* -webkit-mask-image: url("../cssImage/img_selector.gif");  */
            /* mask-image: url("../cssImage/img_selector.gif"); */
            /* -webkit-mask-repeat: no-repeat; */
            /* mask-repeat: no-repeat; */

            /* -webkit-mask-image: radial-gradient(circle, black 50%, rgba(0, 0, 0, 0.5) 50%); */
            mask-image: radial-gradient(circle, black 50%, rgba(0, 0, 0, 0.2) 50%);
        }
    </style>
</head>

<body>
    <h1>Masking</h1>
    <p>
        masking is a mask layer to place over an element to partially or fully hide portions of the element. <br><br>
        The CSS mask-image property specifies a mask layer image.
    </p>
    <div class="mask1">
        <img src="../cssImage/flowerpng-pic.png" alt="Cinque Terre">
    </div>
</body>

</html>
